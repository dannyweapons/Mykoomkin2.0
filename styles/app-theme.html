<style is="custom-style">

  :root {
    --primary-text-color: var(--paper-grey-900);
    --primary-background-color: #ffffff;
    --secondary-text-color: #737373;
    --disabled-text-color: #9b9b9b;
    --divider-color: #dbdbdb;
    --primary-color:rgb(41,125,182);
    --light-primary-color: var(--paper-indigo-100);
    --dark-primary-color: var(--paper-indigo-700);
    --accent-color: var(--paper-pink-a200);
    --light-accent-color: var(--paper-pink-a100);
    --dark-accent-color: var(--paper-pink-a400);

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: rgb(41,125,182);
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: transparent;
    --menu-link-color: #111111;
  }

  /* General styles */

  body {
    @apply(--layout-fullbleed);
    @apply(--layout-vertical);
  }

  .space {
    @apply(--layout-flex);
  }

  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
  }

  #drawerToolbar .menu-name {
    @apply(--paper-font-title);
    color: white;

  }

  img {
    float: left;
    margin-right: 10px;
    width: 35px;
  }

  h1{
    padding:0px;
    font-size: 16px;
    margin-bottom: 3px;
    margin-top: 1px;
  }

  p.subtitle{
    font-size: 11px;
    color: #a3a3a3;
    margin-top: 0px;
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-menu {
    --paper-menu-selected-item: {
      color: var(--primary-color);
    }

    --paper-menu-focused-item-after: {
      background: var(--primary-color);
    }
  }

  paper-menu iron-icon {
    opacity: 0.74;
    color: white;
    padding-left: 12px
  }

  paper-menu a {
    @apply(--layout-horizontal);
    @apply(--layout-center);

    text-decoration: none;
    color: var(--menu-link-color);
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  #mainToolbar.app-name {
    height: 10px;
    width: 10px;
    font-size: 40px;
    font-weight: 300;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  #mainToolbar.logo {
    height: 10px;
    width: 20px;
    padding-left: 10px;
  }

  #mainToolbar .middle-container,
  #mainToolbar .bottom-container {
    @apply(--layout-horizontal);
  }

  #mainToolbar .middle-container  {
    height: 100%;
    margin-left: 48px;
  }

  #mainToolbar:not(.tall) .middle-container {
    font-size: 18px;
    padding-bottom: 0;
  }

  #mainToolbar .bottom-container {
    @apply(--paper-font-subhead);

    margin-left: 48px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }
  /* Height of the scroll area */
  .content {
    height: 100%;
  }

  section[data-route="home"] paper-material {
    @apply(--paper-font-body2);
  }

  section[data-route="home"] paper-material .subhead {
    @apply(--paper-font-subhead);
  }

  paper-material {
    border-radius: 2px;
    border-color: black;
    height: 100%;
    padding: 6px 0 0 0;
    width: calc(32.44% - 16px);
    margin: 8px auto;
    background: white;
  }

  #toast .toast-hide-button {
    color: #eeff41;
    margin: 10px;
  }

  section[tabindex="-1"]:focus { outline: none; }

  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

    #mainToolbar.tall .app-name {
      font-size: 24px;
      font-weight: 400;
    }

    paper-material {
      border-color: black;
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 18px;
      padding-right: 20px;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    paper-material {

      width: calc(34.70% - 41px);
      margin-bottom: 5px;
      padding-left: 10px;
      padding-right: 10px;

    }

    paper-material.table {

      margin-bottom: 5px;

      padding-right: 10px;
      display: inline-block;
      float: left;
    }

/* Clase para los 4 cuadros de la derecha */

      margin-bottom: 5px;
      padding-left: 10px;
      padding-right: 10px;
      display: inline-block;
      float: left;
    }

/* Clase para la informacion del primer cuadro de la derecha */

    }

    .heading {

    .card-content{

      padding: 3px;

      border-width: 1px;
      height: 10%;
    }
